<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- from Google -->
<link rel="manifest" href="/manifest.json">

    <title>Deals</title>
    <meta name="description" content="Deals, Sales and Bargains in your city">

      <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#ff5722">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Deals">

      <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Deals">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="%PUBLIC_URL%/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/manifest/icon-192x192.png">

    <!-- Load and register pre-caching Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
